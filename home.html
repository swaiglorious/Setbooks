<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Books</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form Login">

                <span class="title">LogIn</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your user name" required>
                        <i class=" uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-eye-slash"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="checkbx">
                            <label for="checkbx" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div class="Login-book">
                        <a href="book.html" class="book">Login</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
